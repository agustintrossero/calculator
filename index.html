<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9ca11c8f30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="top-buttons">
                <a href="https://github.com/agustintrossero/calculator">
                    <i class="fa-brands fa-github" id="github-icon"></i>
                </a>
                    <i class="fa-solid fa-sun" id="sun-icon" alt></i>
            </div>
            <div class="display">
                <p class="screen"></p>
            </div>
            <div class="row">
                <button class="clear" value="c">C</button>
                <button class="backspace operand" value="<="><i class="fa-solid fa-delete-left"></i></button>
                <button class="operator" value="/">/</button>
            </div>
            <div class="row">
                <button class="operand" value="7">7</button>
                <button class="operand" value="8">8</button>
                <button class="operand" value="9">9</button>
                <button class="operator" value="*">*</button>
            </div>
            <div class="row">
                <button class="operand" value="4">4</button>
                <button class="operand" value="5">5</button>
                <button class="operand" value="6">6</button>
                <button class="operator" value="-">-</button>
            </div>
            <div class="row">
                <button class="operand" value="1">1</button>
                <button class="operand" value="2">2</button>
                <button class="operand" value="3">3</button>
                <button class="operator" value="+">+</button>
            </div>
            <div class="row">
                <button class="operand" id="zero" value="0">0</button>
                <button class="dot operand" value=".">.</button>
                <button class="operator" value="=">=</button>
            </div>
        </div>
    </main>
    <script src = "app.js"></script>
</body>
</html>
